<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.css" />

        #app {
            display: none;
        }

<body>
    <header class="center">
        <h1>faceBell</h1>
    </header>
    <main class="center">
        <div class="ring">
            <h2>press the <span>SPACE</span> key or <span>ENTER</span> key to gain access</h2>
        </div>
        <div id="face" class="hide"></div>
        <div class="success hide">
            <i class="far fa-check-circle"></i>
            <h3>Your identity was verified!</h3>
        </div>
        <div class="denied hide">
            <i class="fas fa-times-circle"></i>
            <h3>Sorry, your identity could not be verified.</h3>
            <h3>Your photo is being sent to the owner for approval.</h3>
        </div>
    </main>

    <div id="mocha"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
    <script>
        mocha.ui('bdd');
        mocha.reporter('html');
        const expect = chai.expect;
    </script>
    <script src="test.js"></script>
    <script>
        mocha.run();
    </script>
</body>

</html>
